<div class="page-header-top">{{SearchC.value}}
	<div class="container">
		<div class="clearfix home-page-header-top">
			<dropdown items="SearchC.category" value="{{value}}"></dropdown>
			<div class="page-top-search">
				<page-search search-query="{{SearchC.searchQuery}}"></page-search>
			</div>
		</div>
	</div>
</div>
<div class="container">{{SearchC.avatar}}
	<post-list posts="SearchC.posts"></post-list>
	<pagination pager="SearchC.pager" set-page="SearchC.setPage({page: page})"></pagination>
</div>
