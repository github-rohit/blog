<div class="pagination-container">
<ul ng-if="pager.pages.length" class="pagination">
	<li ng-class="{disabled:pager.currentPage === 1}">
			<a ng-click="setPage({page: 1})"><i class="fa fa-angle-double-left"></i></a>
	</li>
	<li ng-class="{disabled:pager.currentPage === 1}">
			<a ng-click="setPage({page: pager.currentPage - 1})"><i class="fa fa-angle-left"></i></a>
	</li>
	<li ng-repeat="page in pager.pages" ng-class="{active: pager.currentPage === page}">
			<a ng-click="setPage({page: page})">{{page}}</a>
	</li>               
	<li ng-class="{disabled:pager.currentPage === pager.totalPages}">
			<a ng-click="setPage({page: pager.currentPage + 1})"><i class="fa fa-angle-right"></i></a>
	</li>
	<li ng-class="{disabled:pager.currentPage === pager.totalPages}">
			<a ng-click="setPage({page: pager.totalPages})"><i class="fa fa-angle-double-right"></i></a>
	</li>
</ul>
</div>
