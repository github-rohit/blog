<ul class="ui-list">
	<h1 class="no-record" ng-if="!posts.length">:( No record found.</h1>
	<li ng-repeat="(index, post) in posts" ng-class="{'published': owner && post.status === 'PUBLISHED', 'has-image': post.image}">
		<span ng-if="owner" class="action-link">
			<!-- <a class="btn btn-default btn-circle publish-link" href="javascript:void(0)" ng-click="publish({id: post._id, index: index})" title="Publish this post"><i class="fa fa-bullhorn"></i></a> -->
			<a class="btn btn-default btn-circle" href="/create/{{post._id}}"title="Edit this post"><i class="fa fa-pencil"></i></a>
		</span>
		<h2 class="post-title"><a href="/post/{{post._id}}">{{post.title}}</a></h2>
		<p class="byline"><span ng-if="!owner"><strong>By</strong> <a href="/author/{{post.author[0].name | replaceSpaceWithDash}}-{{post.created_by}}">{{post.author[0].name}}</a><i class="fa fa-circle"></i></span>  {{post.created_on | date: 'MMM d, y'}}
		</p>
		<div class="description clearfix">
			<img ng-if="post.image" class="thumb" src="{{post.image}}" /> 
			<div>
				<p ng-if="post.tags.length" class="tags"><i class="fa fa-tag fa-rotate-90"></i> <a href="/tags/{{tag.text}}" ng-repeat="tag in post.tags">{{tag.text}}</a> </p>
				{{post.description | getShortDescription}} <br> <a href="/post/{{post._id}}" class="read-more small">READ MORE</a>
			</div>
		</div>
	</li>
</ul>
