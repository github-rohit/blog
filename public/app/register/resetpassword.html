<div class="container">
	<div class="row">
		<div class="col-md-8 col-sm-10 col-md-offset-2 col-sm-offset-1" ng-if="RP.norecord">
			<h1>OOPS!</h1>
			<h3>This url does not exist.</h3>
		</div>
		
		<div class="col-md-8 col-sm-10 col-md-offset-2 col-sm-offset-1" ng-if="RP.error">
			<h1>OOPS!</h1>
			<h3>Somthing went wrong please try again later.</h3>
		</div>
		
		<div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2" ng-show="RP.displayForm">
			<h3 class="text-center">Reset Password</h3>
			<div class="card">
				<div class="card-body card-padding">
					<input type="hidden" ng-model="RP.isrender" value="true"/>
					<form class="angular-form-basic" ng-submit="RP.submit()" name="register" novalidate>

					<div class="form-group" ng-class="{'has-error': (!register.passwd.$valid && register.passwd.$touched) || RP.formError['passwd']}">
						<div class="form-line">
							<label class="form-label">Password</label>
							<input type="password" name="passwd" class="form-control" ng-model="RP.formData.passwd" placeholder="Create a password*" required/>
						</div>
						<p class="text-danger form-error-msg">{{ RP.formValidateMsg.required }}</p>
					</div>	
					<div class="form-group" ng-class="{'has-error': (!register.passwdAgain.$valid && register.passwdAgain.$touched) || RP.formError['passwdAgain']}">
						<div class="form-line">
							<label class="form-label">Re type Password</label>
							<input type="password" name="passwdAgain" class="form-control" ng-model="RP.formData.passwdAgain" placeholder="Confirm your password*" required/>
						</div>
						<p class="text-danger form-error-msg">{{ RP.formValidateMsg.passwdAgain }}</p>
					</div>	
					
					<honeypot ng-model="RP.formData.honeypot"></honeypot>
					
					<input type="submit" class="btn btn-success btn-full"value="Reset Password"  ng-disabled="register.$invalid"/>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
